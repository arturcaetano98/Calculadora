<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 <h:head>
	<title>Calculadora</title>
 </h:head>
    <h:body>
		<h:form>
			<h:panelGrid columns="2">
				Olá,<h:outputText value="#{calculadora.nome}" />
				<h:outputLabel value="Numero:" for="numero" />
				<h:inputText id="numero" value="#{calculadora.numero}" />
				<h:commandButton value="Calcular" action="#{calculadora.conta}" />
			</h:panelGrid>
			Resultado: <h:outputLabel value="#{calculadora.resposta}" />
		</h:form>
    </h:body>
</html>
